<div class="container-big-card">
  <div class="big-card-img">
    <img src="{{ cardImagem }}"
    alt="Halo IMG">
  </div>
  <div class="big-card-titulo">
    <h1><a [routerLink]="['content', Id]">{{ cardTitulo }}</a></h1>
  </div>
  <div class="big-card-descrição">
    <p><a [routerLink]="['content', Id]">{{cardDescricao}}</a></p>
  </div>
</div>
